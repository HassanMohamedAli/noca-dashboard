<div class="container p-4">
  <mat-progress-spinner *ngIf="isLoading"
                        diameter="20"
                        mode="indeterminate"
                        color="accent">
  </mat-progress-spinner>

  <form [formGroup]="editArticleForm" (ngSubmit)="onSubmit()">
    <div class="row">

     
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Article Number</mat-label>
          <input  matInput type="number" formControlName="articleNumber" />
        </mat-form-field>
      </div>

     
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Article Name</mat-label>
          <input matInput formControlName="articleName" />
        </mat-form-field>
      </div>

     
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Article Category</mat-label>
          <mat-select formControlName="articleCategoryId">
            <mat-option *ngFor="let mat of articleCategories" [value]="mat.id">
              {{ mat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

     
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Bicycle Categories</mat-label>
          <mat-select formControlName="bicycleCategoryIds" multiple>
            <mat-option *ngFor="let cat of bicycleCategories" [value]="cat.id">
              {{ cat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Material</mat-label>
          <mat-select formControlName="materialId">
            <mat-option *ngFor="let mat of materials" [value]="mat.id">
              {{ mat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      
      <div class="col-md-3">
        <mat-form-field class="w-100">
          <mat-label>Length (mm)</mat-label>
          <input matInput type="number" formControlName="lengthInMm" />
        </mat-form-field>
      </div>

      
      <div class="col-md-3">
        <mat-form-field class="w-100">
          <mat-label>Width (mm)</mat-label>
          <input matInput type="number" formControlName="widthInMm" />
        </mat-form-field>
      </div>

     
      <div class="col-md-3">
        <mat-form-field class="w-100">
          <mat-label>Height (mm)</mat-label>
          <input matInput type="number" formControlName="heightInMm" />
        </mat-form-field>
      </div>

     
      <div class="col-md-3">
        <mat-form-field class="w-100">
          <mat-label>Net Weight (g)</mat-label>
          <input matInput type="number" formControlName="netWeightInGramm" />
        </mat-form-field>
      </div>

    </div>

    <div class="mt-3">
      <button mat-raised-button color="accent" type="submit" [disabled]="editArticleForm.invalid">
        Update Article
            <mat-progress-spinner *ngIf="isLoading"
                        diameter="20"
                        mode="indeterminate"
                        color="accent">
  </mat-progress-spinner>
    <mat-icon>edit</mat-icon>

      </button>
    </div>
  </form>
</div>
