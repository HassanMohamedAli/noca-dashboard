 

 <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>
                <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form">
  <label>Email</label>
  <div class="mb-3">
    <input formControlName="email" type="email" class="form-control" placeholder="Email" />
  </div>
  <label>Password</label>
  <div class="mb-3">
    <input formControlName="password" type="password" class="form-control" placeholder="Password" />
  </div>
 
  <div class="text-center">
    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0" [disabled]="loginForm.invalid">
      Sign in

      <mat-progress-spinner *ngIf="isLoading"
                        diameter="20"
                        mode="indeterminate"
                        color="accent">
  </mat-progress-spinner>
    </button>
  </div>
</form>

                  
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                   <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>

                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
